<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="memgames.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Memory games</title>
  </head>
  <body>
    <div class="container">
      <h1>Rick and Morty memory game</h1>

      <div class="scores">
        <h4 class="paragraph1">Current score:<span>0</span></h4>
        <h4 class="paragraph2">High score:<span>0</span></h4>
      </div>

      <div class="card-container">
        <div class="card" data-id="1">
          <img src="abraham.png" alt="abraham" />
        </div>
        <div class="card" data-id="2"><img src="bird.png" alt="bird" /></div>
        <div class="card" data-id="3">
          <img src="coach feeatu.png" alt="coach feeatu" />
        </div>
        <div class="card" data-id="4">
          <img src="doofus rick.png" alt="doofus rick" />
        </div>
        <div class="card" data-id="5">
          <img src="gear head.png" alt="gear head" />
        </div>
        <div class="card" data-id="6">
          <img src="michel.png" alt="michel" />
        </div>
        <div class="card" data-id="7">
          <img src="president.png" alt="president" />
        </div>
        <div class="card" data-id="8">
          <img src="prince nebulon.png" alt="prince nebulon" />
        </div>
        <div class="card" data-id="9">
          <img src="rick sanchez.png" alt="rick sanchez" />
        </div>
        <div class="card" data-id="10">
          <img src="scary terry.png" alt="scary terry" />
        </div>
        <div class="card" data-id="11">
          <img src="snuffles.png" alt="snuffles" />
        </div>
        <div class="card" data-id="12">
          <img src="squanchy.png" alt="squanchy" />
        </div>
      </div>
      <div id="gameOverlay" class="hidden">
        <p>GAME OVER</p>
      </div>
    </div>
    <div id="gameOverModal" class="modal hidden">
      <div class="modal-box">
        <h2>Game Over!</h2>
        <p>You clicked same card twice.</p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </body>

  <script src="memgames.js"></script>
</html>
