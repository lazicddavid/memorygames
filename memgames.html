<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="memgames.css" />
    <meta name="viewport" content="width=g, initial-scale=1.0" />
    <title>Memory games</title>
  </head>
  <body>
    <div class="container">
      <h1>Rick and Morty memory game</h1>

      <div class="scores">
        <h4 class="CS">Current score:</h4>

        <h4>High score:</h4>
      </div>

      <div class="card-container">
        <div class="card"><img src="abraham.png" alt="abraham" /></div>
        <div class="card"><img src="bird.png" alt="bird" /></div>
        <div class="card">
          <img src="coach feeatu.png" alt="coach feeatu" />
        </div>
        <div class="card"><img src="doofus rick.png" alt="doofus rick" /></div>
        <div class="card"><img src="gear head.png" alt="gear head" /></div>
        <div class="card"><img src="michel.png" alt="michel" /></div>
        <div class="card"><img src="president.png" alt="president" /></div>
        <div class="card">
          <img src="prince nebulon.png" alt="prince nebulon" />
        </div>
        <div class="card">
          <img src="rick sanchez.png" alt="rick sanchez" />
        </div>
        <div class="card"><img src="scary terry.png" alt="scary terry" /></div>
        <div class="card"><img src="snuffles.png" alt="snuffles" /></div>
        <div class="card"><img src="squanchy.png" alt="squanchy" /></div>
      </div>
    </div>
    <script src="memgames.js"></script>
  </body>
</html>
